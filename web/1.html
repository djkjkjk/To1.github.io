<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dce7e8;
            margin: 0;
            padding: 0;
        }
        .profile {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-text {
            max-width: 60%;
        }
        .profile-text h2 {
            margin: 0 0 10px 0;
        }
        .profile-text ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-text ul li {
            margin-bottom: 8px;
        }
        .profile-text p {
            margin-top: 10px;
            text-align: justify;
        }
        .profile-image {
            max-width: 30%;
        }
        .profile-image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
